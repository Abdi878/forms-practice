<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Merchant Copy.ttf">
</head>
<body>
    <div class="sidebar">
        <caption>

        </caption>
    </div>
    <div class="main">
        <p>Dont worry about what this is! Sign up and your whole life will change. Just enter you details and create an account. Now.<br><br>
        No pressure</p>
        <form action="">
            <h2>Enter your details below!</h2>
            <fieldset>
                <div class="container">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstName">
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastName">
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phoneNumber">
                    </div>
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="password">
                    </div>
                    <div>
                        <label for="confPass">Confirm Password</label>
                        <input type="password" id="confPass" name="confirmedPassword">
                    </div>

                </div>
            </fieldset>
        </form>
        <div></div>

    </div>
</body>
</html>
