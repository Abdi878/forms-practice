<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Merchant Copy.ttf">
</head>
<body>
    <div class="sidebar">
        <caption>

        </caption>
    </div>
    <div class="main">
        <p>Dont worry about what this is! Sign up and your whole life will change. Just enter your details and create an account. Now.<br><br>
        No pressure</p>
        <form action="">
            <h2>Enter your details below!</h2>
            <fieldset>
                <div class="container">
                    <div>
                        <label for="fname">First Name *</label>
                        <input type="text" id="fname" name="firstName" required placeholder="e.g John">
                    </div>
                    <div>
                        <label for="lname">Last Name *</label>
                        <input type="text" id="lname" name="lastName" required placeholder="e.g Smith">
                    </div>
                    <div>
                        <label for="email">E-mail *</label>
                        <input type="email" name="email" id="email"  required placeholder=" ">
                    </div>
                    <div>
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phoneNumber" required placeholder=" ">
                    </div>
                    <div>
                        <label for="pass">Password *</label>
                        <input type="password" id="pass" name="password" required placeholder=" ">
                    </div>
                    <div>
                        <label for="confPass">Confirm Password *</label>
                        <input type="password" id="confPass" name="confirmedPassword" required placeholder=" " oninvalid="this.setCustomValidity('The passwords are not the same')"
                        oninput="this.setCustomValidity('')">
                    </div>

                </div>
            </fieldset>
            <button type="submit">
                Create Account
            </button>
        </form>
        <div>
            <div class="login">
                Already have an account? <a href="">Log in</a>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
